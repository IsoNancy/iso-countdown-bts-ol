<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compte à rebours — BTS 2025</title>

<style>
  :root{
    --navy:#06172d;
    --teal:#14e9d4;
    --coral:#f3555a;
    --amber:#f2aa33;
    --white:#fbfafa;
  }

  html,body{height:100%; margin:0;}
  body{
    font-family: Arial, Helvetica, sans-serif;
    color: var(--white);
    background: var(--navy);
    overflow:hidden;
  }

  /* Blobs */
  .blob{
    position:absolute;
    width:90vmin; height:90vmin;
    border-radius:999px;
    filter: blur(50px);
    opacity:.95;
    transform: translate(-50%,-50%);
  }
  .blob.teal{  background: radial-gradient(circle at 30% 30%, var(--teal), transparent 60%);  left:18%; top:80%; }
  .blob.coral{ background: radial-gradient(circle at 40% 40%, var(--coral), transparent 60%); left:35%; top:55%; }
  .blob.amber{ background: radial-gradient(circle at 50% 50%, var(--amber), transparent 60%); left:72%; top:62%; }

  /* Fit iSignage */
  .wrap{
    position:relative;
    height:100%;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 0;
  }

  /* IMPORTANT: pas de height fixe, on FIT dans l'écran */
  .card{
    width: min(1700px, 96vw);
    max-height: 92vh;              /* évite la coupe */
    text-align:center;

    background: rgba(6,23,45,.35);
    border: 1px solid rgba(251,250,250,.12);
    border-radius: 28px;
    padding: clamp(14px, 2.2vw, 34px);

    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 20px 70px rgba(0,0,0,.35);

    display:flex;
    flex-direction:column;
    justify-content:center;
    gap: clamp(10px, 1.6vh, 18px);
  }

  /* BTS 2025 */
  .bts-tag{
    display:inline-block;
    background: rgba(20,233,212,.95);
    color:#05243b;
    font-weight:900;
    letter-spacing:.08em;
    text-transform:uppercase;
    padding: clamp(10px, 1.2vh, 16px) clamp(18px, 2.2vw, 30px);
    border-radius: 20px;
    font-size: clamp(40px, 4.8vw, 92px);
    transform: rotate(-2deg);
  }

  /* J-X */
  .jline{
    font-size: clamp(28px, 4.2vw, 78px);
    font-weight:900;
    margin: 0;
    opacity:.95;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap: clamp(10px, 1.1vw, 16px);
  }

  .box{
    border-radius: 18px;
    border: 1px solid rgba(251,250,250,.12);
    background: rgba(251,250,250,.08);
    padding: clamp(14px, 2.2vh, 24px) clamp(10px, 1vw, 14px);
  }

  .num{
    font-size: clamp(26px, 4vw, 64px);
    font-weight:900;
    line-height: 1;
  }

  .lbl{
    margin-top: 8px;
    font-size: clamp(10px, 1.2vw, 16px);
    letter-spacing:.08em;
    text-transform:uppercase;
    color: rgba(251,250,250,.75);
  }

  .slogan{
    display:inline-block;
    padding: clamp(12px, 1.8vh, 16px) clamp(18px, 2.2vw, 34px);
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    font-size: clamp(16px, 2.1vw, 34px);
    font-weight:700;
    color: var(--coral);
    white-space: nowrap;

    box-shadow: 0 8px 30px rgba(0,0,0,.25);
    text-shadow:
      0 0 8px rgba(243,85,90,.45),
      0 0 16px rgba(243,85,90,.25);
  }
</style>
</head>

<body>
  <div class="blob teal"></div>
  <div class="blob coral"></div>
  <div class="blob amber"></div>

  <div class="wrap">
    <div class="card">
      <div class="bts-tag">BTS 2025</div>

      <div class="jline" id="j">J-…</div>

      <div class="grid">
        <div class="box"><div class="num" id="d">—</div><div class="lbl">jours</div></div>
        <div class="box"><div class="num" id="h">—</div><div class="lbl">heures</div></div>
        <div class="box"><div class="num" id="m">—</div><div class="lbl">minutes</div></div>
        <div class="box"><div class="num" id="s">—</div><div class="lbl">secondes</div></div>
      </div>

      <div class="slogan">Travaillez avec régularité, réussissez avec sérénité.</div>
    </div>
  </div>

<script>
  // ES5 ultra-compatible
  // Cible: 18 mai 2026 09:30 Paris (UTC+02) => 07:30Z
  var targetUTCms = 1779089400000;

  function el(id){ return document.getElementById(id); }
  function pad2(n){
    n = String(n);
    return (n.length < 2) ? ("0" + n) : n;
  }

  function tick(){
    var now = new Date().getTime();
    var diff = targetUTCms - now;

    if (diff <= 0){
      el("j").innerHTML = "C’est parti !";
      el("d").innerHTML = "00";
      el("h").innerHTML = "00";
      el("m").innerHTML = "00";
      el("s").innerHTML = "00";
      return;
    }

    var totalSeconds = Math.floor(diff / 1000);
    var days = Math.floor(totalSeconds / (3600 * 24));
    var hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    var minutes = Math.floor((totalSeconds % 3600) / 60);
    var seconds = totalSeconds % 60;

    el("j").innerHTML = "J-" + days;
    el("d").innerHTML = String(days);
    el("h").innerHTML = pad2(hours);
    el("m").innerHTML = pad2(minutes);
    el("s").innerHTML = pad2(seconds);
  }

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
