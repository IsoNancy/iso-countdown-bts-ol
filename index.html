<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>BTS 2025</title>

<style>
  body{
    margin:0;
    background:#06172d;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Zone fixe 1920x1080 */
  .stage{
    width:1920px;
    height:1080px;
    margin:auto;
    position:relative;
    background:#06172d;
  }

  /* Dégradés arrière-plan */
  .blob{
    position:absolute;
    width:900px;
    height:900px;
    border-radius:50%;
    filter:blur(70px);
    opacity:.9;
  }

  .teal{ background:#14e9d4; left:-200px; bottom:-200px;}
  .coral{ background:#f3555a; left:500px; top:200px;}
  .amber{ background:#f2aa33; right:-200px; bottom:-200px;}

  /* Carte centrale */
  .card{
    position:absolute;
    width:1600px;
    height:880px;
    left:160px;
    top:100px;

    background:rgba(6,23,45,.35);
    border-radius:30px;
    padding:60px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }

  .bts{
    background:#14e9d4;
    color:#05243b;
    font-size:110px;
    font-weight:900;
    text-align:center;
    padding:30px 0;
    border-radius:20px;
    transform:rotate(-2deg);
  }

  .j{
    text-align:center;
    font-size:100px;
    font-weight:900;
  }

  .grid{
    display:flex;
    justify-content:space-between;
  }

  .box{
    width:360px;
    background:rgba(255,255,255,.08);
    border-radius:20px;
    padding:40px 0;
    text-align:center;
  }

  .num{
    font-size:100px;
    font-weight:900;
  }

  .lbl{
    font-size:32px;
    opacity:.8;
  }

  .slogan{
    text-align:center;
    font-size:46px;
    font-weight:700;
    color:#f3555a;
    padding:25px 0;
    border-radius:50px;
    background:rgba(255,255,255,.08);
  }
</style>
</head>

<body>

<div class="stage">
  <div class="blob teal"></div>
  <div class="blob coral"></div>
  <div class="blob amber"></div>

  <div class="card">
    <div class="bts">BTS 2025</div>
    <div class="j" id="j">J-…</div>

    <div class="grid">
      <div class="box"><div class="num" id="d">—</div><div class="lbl">JOURS</div></div>
      <div class="box"><div class="num" id="h">—</div><div class="lbl">HEURES</div></div>
      <div class="box"><div class="num" id="m">—</div><div class="lbl">MINUTES</div></div>
      <div class="box"><div class="num" id="s">—</div><div class="lbl">SECONDES</div></div>
    </div>

    <div class="slogan">
      Travaillez avec régularité, réussissez avec sérénité.
    </div>
  </div>
</div>

<script>
  var targetUTCms = 1779089400000;

  function el(id){ return document.getElementById(id); }
  function pad2(n){ return (n<10?"0":"")+n; }

  function tick(){
    var now = new Date().getTime();
    var diff = targetUTCms - now;

    if (diff <= 0){
      el("j").innerHTML = "C’est parti !";
      return;
    }

    var totalSeconds = Math.floor(diff/1000);
    var days = Math.floor(totalSeconds/(3600*24));
    var hours = Math.floor((totalSeconds%(3600*24))/3600);
    var minutes = Math.floor((totalSeconds%3600)/60);
    var seconds = totalSeconds%60;

    el("j").innerHTML = "J-" + days;
    el("d").innerHTML = days;
    el("h").innerHTML = pad2(hours);
    el("m").innerHTML = pad2(minutes);
    el("s").innerHTML = pad2(seconds);
  }

  tick();
  setInterval(tick,1000);
</script>

</body>
</html>
