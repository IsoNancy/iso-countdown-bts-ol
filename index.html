<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compte à rebours — BTS 2025</title>

<style>
  :root{
    --navy:#06172d;
    --teal:#14e9d4;
    --coral:#f3555a;
    --amber:#f2aa33;
    --white:#fbfafa;
  }

  html,body{height:100%; margin:0;}
  body{
    font-family: Arial, Helvetica, sans-serif;
    color: var(--white);
    background: var(--navy);
    overflow:hidden;
  }

  /* Blobs */
  .blob{
    position:absolute;
    width:90vmin; height:90vmin;
    border-radius:999px;
    filter: blur(50px);
    opacity:.95;
    transform: translate(-50%,-50%);
  }
  .blob.teal{
    background: radial-gradient(circle at 30% 30%, var(--teal), transparent 60%);
    left:18%; top:80%;
  }
  .blob.coral{
    background: radial-gradient(circle at 40% 40%, var(--coral), transparent 60%);
    left:35%; top:55%;
  }
  .blob.amber{
    background: radial-gradient(circle at 50% 50%, var(--amber), transparent 60%);
    left:72%; top:62%;
  }

  /* Plein écran + contenu plus grand */
  .wrap{
    position:relative;
    height:100%;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 0;              /* important : pas de marges */
  }

  .card{
    width: 98vw;             /* quasi plein écran */
    height: 94vh;            /* quasi plein écran */
    max-width: none;
    text-align:center;

    background: rgba(6,23,45,.35);
    border: 1px solid rgba(251,250,250,.12);
    border-radius: 28px;
    padding: 3vh 3vw;

    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 20px 70px rgba(0,0,0,.35);

    display:flex;
    flex-direction:column;
    justify-content:center;
    gap: 2.2vh;
  }

  /* BTS 2025 */
  .bts-tag{
    display:inline-block;
    background: rgba(20,233,212,.95);
    color:#05243b;
    font-weight:900;
    letter-spacing:.08em;
    text-transform:uppercase;
    padding: 18px 36px;
    border-radius: 20px;
    font-size: 5.4vw;        /* gros */
    max-font-size: 110px;    /* ignoré si non supporté, ok */
    transform: rotate(-2deg);
  }

  /* J-X */
  .jline{
    font-size: 4.8vw;        /* gros */
    font-weight:900;
    margin: 0;
    opacity:.95;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap: 1.2vw;
  }

  .box{
    border-radius: 18px;
    border: 1px solid rgba(251,250,250,.12);
    background: rgba(251,250,250,.08);
    padding: 3.2vh 1vw;
  }

  .num{
    font-size: 4.2vw;        /* gros */
    font-weight:900;
  }

  .lbl{
    margin-top: 1vh;
    font-size: 1.4vw;
    letter-spacing:.08em;
    text-transform:uppercase;
    color: rgba(251,250,250,.75);
  }

  /* Slogan (badge translucide + glow rouge subtil) */
  .slogan{
    display:inline-block;
    padding: 16px 34px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    font-size: 2.4vw;
    font-weight:700;
    color: var(--coral);
    white-space: nowrap;

    box-shadow: 0 8px 30px rgba(0,0,0,.25);
    text-shadow:
      0 0 8px rgba(243,85,90,.45),
      0 0 16px rgba(243,85,90,.25);
  }

  /* Pour éviter que certaines TV rétrécissent trop le texte */
  @media (max-width: 900px){
    .bts-tag{ font-size: 46px; }
    .jline{ font-size: 40px; }
    .num{ font-size: 34px; }
    .lbl{ font-size: 12px; }
    .slogan{ font-size: 18px; }
  }
</style>
</head>

<body>
  <div class="blob teal"></div>
  <div class="blob coral"></div>
  <div class="blob amber"></div>

  <div class="wrap">
    <div class="card">
      <div class="bts-tag">BTS 2025</div>

      <div class="jline" id="j">J-…</div>

      <div class="grid">
        <div class="box"><div class="num" id="d">—</div><div class="lbl">jours</div></div>
        <div class="box"><div class="num" id="h">—</div><div class="lbl">heures</div></div>
        <div class="box"><div class="num" id="m">—</div><div class="lbl">minutes</div></div>
        <div class="box"><div class="num" id="s">—</div><div class="lbl">secondes</div></div>
      </div>

      <div class="slogan">Travaillez avec régularité, réussissez avec sérénité.</div>
    </div>
  </div>

<script>
  // Ultra-compatible (ES5)
  // Cible: 18 mai 2026 09:30 heure de Paris (en mai = UTC+02)
  // => UTC: 18 mai 2026 07:30:00Z
  // Epoch ms calculé: 1779089400000
  var targetUTCms = 1779089400000;

  function el(id){ return document.getElementById(id); }

  function pad2(n){
    n = String(n);
    return (n.length < 2) ? ("0" + n) : n;
  }

  function tick(){
    var now = new Date().getTime();
    var diff = targetUTCms - now;

    // Debug soft : si quelque chose ne va pas, on le voit tout de suite
    if (!isFinite(diff)) {
      el("j").innerHTML = "Erreur JS";
      return;
    }

    if (diff <= 0){
      el("j").innerHTML = "C’est parti !";
      el("d").innerHTML = "00";
      el("h").innerHTML = "00";
      el("m").innerHTML = "00";
      el("s").innerHTML = "00";
      return;
    }

    var totalSeconds = Math.floor(diff / 1000);
    var days = Math.floor(totalSeconds / (3600 * 24));
    var hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    var minutes = Math.floor((totalSeconds % 3600) / 60);
    var seconds = totalSeconds % 60;

    el("j").innerHTML = "J-" + days;
    el("d").innerHTML = String(days);
    el("h").innerHTML = pad2(hours);
    el("m").innerHTML = pad2(minutes);
    el("s").innerHTML = pad2(seconds);
  }

  // Lance après chargement
  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
